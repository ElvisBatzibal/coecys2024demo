name: React CI/CD Pipeline Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Clonar el repositorio
    - name: Checkout code
      uses: actions/checkout@v2

    # 2. Configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    # 3. Instalar dependencias
    - name: Install dependencies
      run: npm install

    # 4. Ejecutar pruebas
    - name: Run tests
      run: npm test -- --watchAll=false

    # 5. Construir la aplicaci√≥n
    - name: Build project
      run: npm run build

    # 6. Desplegar a Azure App Service
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_USERNAME }}:${{ secrets.AZURE_WEBAPP_PASSWORD }}
        package: ./build